</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <div class="logo"><a class="navbar-brand" href=""><h1>CRONOSTYLE</h1></a></div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto menu">
                  <a class="nav-link" href="./index.html">inicio</a>
                  <a class="nav-link" href="./index.html">sobre nosotros</a>
                  <a class="nav-link" href="./productos.html">Productos</a>
                  <a class="nav-link" href="./index.html">Contacto</a>
                  <button id="btnModalCarrito" type="button" class="btn btn-primary btnCarrito">
                    <i class="bi bi-bag-fill"></i>
                    <span id="cartCount" class="badge text-bg-secondary">0</span>
                </button>
                </div>
              </div>
              
            </div>
          </nav>

    </header>
    <div class="fondoProductos">
      <main class="container mt-2">
          <div class="row">
              <div class="col-md-6 buscador">
                  <input id="inputSearch" type="search" class="form-control barraBuscar" placeholder="Buscar...">
              </div>
              <div class="col-md-1">
                  <button id="btnOrder" type="button" class="btn btn-primary btnOrdenado">
                      <i class="fa-solid fa-arrow-down-short-wide"></i>
                  </button>
              </div>
          </div>
          <div id="listProducts" class="row mt-2 produ">
              
          </div>
  
      </main> 
  
      <div id="modalCarrito" class="modal fade" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-bag-fill"></i> Carrito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <table class="table table-hover">
                  <thead>
                      <tr class="modalColor">
                          <th>Producto</th>
                          <th>Cantidad</th>
                          <th>Precio</th>
                          <th>SubTotal</th>
                      </tr>
                  </thead>
                  <tbody id="modalListProducts">
                      
                  </tbody>
  
                </table>
                <hr>
                <p class="textTotal"> Total = $ <span id="cartSum"></span></p>
              </div>
              <div class="modal-footer">
                <button id="btnClose" type="button" class="btn btn-secondary btnModalClose">Cerrar</button>
                <button id="btnSave" type="submit" class="btn btn-primary btnModalSave">comprar</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    <footer class="footer py-4">
      <div class="container">
          <div class="row align-items-center">
              <div class="col-lg-4 text-lg-start">Copyright &copy; CronoStyle 2024</div>
              <div class="col-lg-4 my-3 my-lg-0">
                  <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
                  <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                  <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                  <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Whatsapp"><i class="fa-brands fa-whatsapp"></i></a>
                  <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Location"><i class="fa-solid fa-location-dot"></i></a>
              </div>
              <div class="col-lg-4 text-lg-end">
                  <a class="link-dark text-decoration-none me-3" href="#!">Privacy Policy</a>
                  <a class="link-dark text-decoration-none" href="#!">Terms of Use</a>
              </div>
          </div>
      </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="main.js" defer></script>
